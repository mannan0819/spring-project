<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bug Tracker</title>

  <!-- Custom fonts for this template -->
  <link href="/template/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/template/css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link href="/template/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
	<div th:insert="fragments.html :: nav(${ticketGrp}, ${activePage}, ${activeId})">
	</div>
  
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
		<div th:insert="toptoolbar.html :: toptoolbar(${Name})"></div>

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Edit Ticket</h1>
          <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.</p>
       
        
        <form class="user" action="#" th:action="@{/edittic}" th:object="${ticket}" method="post">
            <div class="form-group row">
            	<div class="col-sm-6 ml-2 mb-2 mb-sm-0">
            		<label class="ml-2 h5">Title</label>
            		<input type="text" class="form-control form-control-user" th:field="*{Title}">
            	</div>
            </div>

            <div class="form-group row">
            	<div class="col-sm-6 ml-2 mb-2 mb-sm-0">
            		<label class="ml-2 h5">Status</label>
					 <select class="form-control-user ml-3" name="status" th:field="*{Status}">
					  <option value="Unknown">Unknown</option>
					  <option value="Open" selected="selected">Open</option>
					  <option value="Close">Close</option>
					</select>
				</div>
			</div>

            
			<div class="form-group row">
            	<div class="col-sm-6 ml-2 mb-2 mb-sm-0">
            		<label class="ml-2 h5">Priority</label>
					 <select class="form-control-user ml-2" name="priority" th:field="*{Priority}">
					  <option value="Unknown">Unknown</option>
					  <option value="Low" selected="selected">Low</option>
					  <option value="Medium">Medium</option>
					  <option value="High">High</option>
					</select>
				</div>
			</div>
            <div class="form-group row">
            	<div class="col-sm-6 ml-2 mb-2 mb-sm-0">
            		<label class="ml-2 h5">Description</label>
            		<textarea class="form-control form-control-user" th:field="*{Description}" placeholder="Description"></textarea>
            	</div>
            </div>
            <input type="hidden" th:field="*{Id}"  >
            <input type="hidden" th:field="*{groupid}" >
            <input type="hidden" th:field="*{Author}"  >
            <input type="hidden" th:field="*{Created}"  >
            <input type="hidden" th:field="*{Edited}"  >
            <input type="hidden" th:field="*{Filename}"  >
            <div class="form-group row">
            	<div class="col-sm-6 ml-4 mb-2 mt-1 mb-sm-0">
            	
            		<button class="btn btn-primary mr-3" type="submit">Submit</button>
            		</div>
            </div>
         </form>
        
         </div>
        
        </div>
        
        

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="/template/vendor/jquery/jquery.min.js"></script>
  <script src="/template/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/template/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/template/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="/template/vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="/template/vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="/template/js/demo/datatables-demo.js"></script>

</body>

</html>
